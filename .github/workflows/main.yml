# This workflow builds and pushes Docker images for all 'app-*' directories
# to the GitHub Container Registry (GHCR).

name: Docker Build & Push to GHCR

on:
  push:
    branches:
      - 'main'
    tags:
      - '*'

env:
  DOCKER_APP_NAME: ${{ github.repository }}

jobs:
  find_apps:
    runs-on: ubuntu-latest
    outputs:
      app_dirs: ${{ steps.find_dirs.outputs.app_dirs }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Find all 'app-*' directories
        id: find_dirs
        run: |
          JSON_ARRAY=$(find ./app -maxdepth 1 -type d -name "app-*" | sed 's/.\///' | jq -Rcs 'split("\n") | map(select(length > 0))')
          echo "app_dirs=$JSON_ARRAY" >> "$GITHUB_OUTPUT"
        shell: bash

  build_and_push:
    needs: find_apps
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        app_dir: ${{ fromJson(needs.find_apps.outputs.app_dirs) }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag dynamically
        id: set_tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "IMAGE_TAG=latest" >> "$GITHUB_ENV"
          else
            echo "IMAGE_TAG=${{ github.ref_name }}" >> "$GITHUB_ENV"
          fi

      - name: Extract app name
        id: app_name
        run: echo "name=$(basename ${{ matrix.app_dir }})" >> "$GITHUB_OUTPUT"

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.app_dir }}
          file: ${{ matrix.app_dir }}/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.DOCKER_APP_NAME }}/${{ steps.app_name.outputs.name }}:${{ env.IMAGE_TAG }}
            ghcr.io/${{ env.DOCKER_APP_NAME }}/${{ steps.app_name.outputs.name }}:${{ github.sha }}
