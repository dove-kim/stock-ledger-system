spring:
  application:
    name: stock-consumer

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:127.0.0.1}:${DB_PORT:13306}/DOVE_STOCK?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME:dove_local_test}
    password: ${DB_PASSWORD:dove1234}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
      auto-commit: true

  kafka:
    bootstrap-servers: ${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
    com.zaxxer.hikari.HikariConfig: debug
    com.zaxxer.hikari: trace
